<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-3  " *ngFor="let card of cards">
      <div class="card"  >
        <img src="https://i.pinimg.com/originals/68/a6/04/68a6049889cc6b6d8282cf9a6dbfd72f.jpg" class="card-img-top"
          alt="...">
        <!-- <img src="https://www.imgmodels.com/sites/default/files/gisele_u2i_final-copy-copy.jpg" class="card-img-top"
          alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.
            <span>content</span>
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
